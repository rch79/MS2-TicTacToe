<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <div id="title">
            <h1>Tic-Tac-Toe</h1>
        </div>
        <div id="subtitle">
            <h2>A Local 2-Player Game!!!</h2>
        </div>
    </header>
    <section id="player-selection">
        <div id="player-selection-text">
            <h2>Please select "X" or "O" for player 1 below</h2>
        </div>
        <div class="alert-message">
            <h3></h3>
        </div>        
        <div class="player-selection-buttons" id="player-selection-button-x">
            <h3>X</h3>
        </div>
        <div class="player-selection-buttons" id="player-selection-button-o">
            <h3>O</h3>
        </div>
        <div id="buttonx_choice" class="post-selection-button-text">
        </div>
        <div id="buttono_choice" class="post-selection-button-text">
        </div>
    </section>
    <section id="start-game">
        <div id="start-game-button">
            <h3>Start Game</h3>
        </div>
    </section>
    <script src="assets/js/script.js"></script>    
</body>
</html>
